<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>

  <div class="columns is-mobile is-multiline is-centered">
    <div class="column is-narrow">
      <p class="">
        111111111111111111111111111111
      </p>
    </div>
    <div class="column is-narrow">
      <p class="bd-notification is-primary">
        <code class="html">is-narrow</code><br />
        Our Second Column
      </p>
    </div>
    <div class="column is-narrow">
      <p class="bd-notification is-primary">
        <code class="html">is-narrow</code><br />
        Third Column
      </p>
    </div>
    <div class="column is-narrow">
      <p class="bd-notification is-primary">
        <code class="html">is-narrow</code><br />
        The Fourth Column
      </p>
    </div>
    <div class="column is-narrow">
      <p class="bd-notification is-primary">
        <code class="html">is-narrow</code><br />
        Fifth Column
      </p>
    </div>
  </div>


  <div class="columns is-mobile is-multiline is-centered">
    <div class="column is-narrow">
        <div class="select">
            <select id="filter">
                <option value="all">所有</option>
                <option value="non">无毒</option>
                <option value="cattox">对猫有毒</option>
                <option value="dogtox">对狗有毒</option>
                <option value="tox">有毒</option>
            </select>
        </div>
    </div>

    <div class="column is-narrow">
        <p class="title is-4 mb-2">当前植物数量：<b><span id="filteredCount" class="has-text-success"></span></b></p>
    </div>	
</div>	



  </body>
</html>
