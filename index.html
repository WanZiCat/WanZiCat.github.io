	<div class="container mt-6 px-2">
		<article class="message is-warning">
			<div class="message-header">
			  	<p><span class="icon">
						<i class="fas fa-exclamation-triangle"></i>
			  		</span>
					警告
				</p>
			  <!--<button class="delete" aria-label="delete"></button>-->
			</div>
			<div class="message-body">
				<p>本网站包含了对动物有全身影响或对胃肠道有强烈影响的植物。请注意，本网站中的信息并<strong>不是全面</strong>的，而是最常遇到的植物的汇总。个别植物在外观上可能与本网站中使用的照片不同，请务必检查植物的名称以确定其毒性。</p>
			</div>
		  </article>
		  <article class="message is-danger">
			<div class="message-header">
				<p><span class="icon">
					<i class="fas fa-skull-crossbones"></i>
				  </span>
				  危险
				</p>
			  <!--<button class="delete" aria-label="delete"></button>-->
			</div>
			<div class="message-body">
				<p>本网站提供的毒性和危险性评判仅供参考，不保证准确性。因此，不应依赖此类评判。必要时，请寻求专业建议。如果您认为您的动物生病了或可能摄入了有毒物质，或对本网站信息有疑问，请联系当地兽医。</p>
			</div>
		  </article>
	</div>
	
    

	<section class="section">
		<div class="container">
			
			<div class="columns box is-shadowless is-mobile is-multiline is-centered is-vcentered mt-3">

				<div class="column is-narrow">
					<div class="select">
						<select id="filter">
							<option value="all">所有</option>
							<option value="non">无毒</option>
							<option value="cattox">对猫有毒</option>
							<option value="dogtox">对狗有毒</option>
							<option value="tox">有毒</option>
						</select>
					</div>
				</div>

				<div class="column is-narrow">
					<div class="control">
						<p class="control has-icons-left has-icons-right">
						<input id="search" class="input" type="text" placeholder="在当前分类中搜索植物..." />
						<span class="icon is-small is-left">
							<i class="fas fa-search"></i>
						</span>
						</p>
					</div>
				</div>

				<div class="column is-narrow">
					<p class="title is-5">当前植物数量：<b><span id="filteredCount" class="has-text-success"></span></b></p>
				</div>	

			</div>	

			<div id="cards-container" class="columns is-multiline px-6-desktop mt-6">
				<!--此处生成卡片-->
			</div>
			
		</div>
	</section>
